<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blood Scan - Clinical Lab Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #64B5F6;
            --dark-blue: #1565C0;
            --light-bg: #F5F5F5;
            --text-main: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #111827, #1F2937);
            /* Dark UI for Lab Mode */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            background-color: var(--light-bg);
        }

        .header {
            padding: 24px;
            background-color: #111827;
            color: white;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #374151;
        }

        .header h1 {
            margin: 0 0 0 16px;
            font-size: 20px;
        }

        .workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #F9FAFB;
        }

        .preview-box {
            width: 320px;
            height: 240px;
            /* Wider for 4 slides */
            background: white;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #6B7280;
            border: 2px dashed #9CA3AF;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            background-color: black;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(17, 24, 39, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #10B981;
            /* Green accent */
        }

        .result-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(17, 24, 39, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .result-group {
            font-size: 32px;
            font-weight: 700;
            margin: 8px 0;
            text-align: center;
        }

        .bottom-actions {
            padding: 24px;
            width: 100%;
            box-sizing: border-box;
            background: white;
            border-top: 1px solid #E5E7EB;
        }

        .scan-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--dark-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            transition: background-color 0.2s;
        }

        .scan-btn:hover {
            background-color: #1E3A8A;
        }

        input[type="file"] {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(16, 185, 129, 0.3);
            border-top: 4px solid #10B981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="material-icons-outlined" onclick="window.location.href='/home'"
                style="cursor:pointer;">arrow_back</span>
            <h1>Clinical Lab Mode</h1>
        </div>

        <div class="workspace">
            <h3 style="color: #374151; margin-bottom: 24px;">Upload 4-Sample Slide</h3>
            <div class="preview-box" id="previewBox">
                <span class="material-icons-outlined" id="placeholderIcon"
                    style="font-size: 64px; opacity: 0.5; margin-bottom: 16px;">biotech</span>
                <span id="placeholderText">Tap below to scan slide</span>

                <img id="imagePreview" class="preview-img" />

                <div class="overlay" id="loadingOverlay">
                    <div class="spinner"></div>
                    <h3 style="margin:0;">Analyzing Texture...</h3>
                </div>

                <div class="result-overlay" id="resultOverlay">
                    <span class="material-icons-outlined" id="resultIcon"
                        style="color: #10B981; font-size: 48px;">science</span>
                    <div id="resultLabel" style="margin-top: 16px; font-size: 16px;">Blood Group Output:</div>
                    <div class="result-group" id="bloodGroupText">O+</div>
                    <button onclick="viewProcessedImage()"
                        style="margin-top: 16px; background: transparent; border: 1px solid #10B981; color: #10B981; padding: 8px 16px; border-radius: 8px; cursor: pointer;">View
                        Overlay</button>
                </div>
            </div>
            <p style="text-align: center; color: #6B7280; font-size: 13px; padding: 0 32px; margin-top: 24px;">Ensure
                the slide has 4 distinct circles aligned horizontally (A, B, D, Control) in clear lighting.</p>
        </div>

        <div class="bottom-actions">
            <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
            <button class="scan-btn" onclick="document.getElementById('fileInput').click()">
                <span class="material-icons-outlined">camera_alt</span>
                Capture Slide
            </button>
        </div>
    </div>

    <script>
        let processedImageBase64 = null;

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('placeholderIcon').style.display = 'none';
                document.getElementById('placeholderText').style.display = 'none';
                document.getElementById('resultOverlay').style.display = 'none';

                const img = document.getElementById('imagePreview');
                img.src = e.target.result;
                img.style.display = 'block';

                processClinicalImage(file);
            }
            reader.readAsDataURL(file);
        }

        async function processClinicalImage(file) {
            document.getElementById('loadingOverlay').style.display = 'flex';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/api/clinical_predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                document.getElementById('loadingOverlay').style.display = 'none';

                if (data.success) {
                    document.getElementById('resultIcon').style.color = '#10B981';
                    document.getElementById('resultIcon').innerText = 'science';
                    document.getElementById('resultLabel').innerText = 'Clinical Result:';
                    document.getElementById('bloodGroupText').innerText = data.blood_group;
                    processedImageBase64 = data.processed_image;
                    document.getElementById('resultOverlay').style.background = 'rgba(17, 24, 39, 0.95)';
                    document.getElementById('resultOverlay').style.display = 'flex';
                } else {
                    document.getElementById('resultIcon').style.color = '#EF4444';
                    document.getElementById('resultIcon').innerText = 'error_outline';
                    document.getElementById('resultLabel').innerText = 'Lab Analysis Failed:';
                    document.getElementById('bloodGroupText').style.fontSize = '20px';
                    document.getElementById('bloodGroupText').innerText = data.error;
                    processedImageBase64 = data.processed_image || null;
                    document.getElementById('resultOverlay').style.background = 'rgba(127, 29, 29, 0.95)';
                    document.getElementById('resultOverlay').style.display = 'flex';
                }
            } catch (err) {
                document.getElementById('loadingOverlay').style.display = 'none';
                alert('Server Error: Could not reach backend.');
            }
        }

        function viewProcessedImage() {
            if (processedImageBase64) {
                document.getElementById('resultOverlay').style.display = 'none';
                document.getElementById('imagePreview').src = 'data:image/jpeg;base64,' + processedImageBase64;
            }
        }
    </script>
</body>

</html>
