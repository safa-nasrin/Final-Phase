<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blood Scan - Login</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #64B5F6;
            /* Colors.blue[300] */
            --dark-blue: #1565C0;
            /* Colors.blue[800] */
            --light-bg: #F5F5F5;
            /* Colors.grey[100] */
            --text-main: #333333;
            --text-muted: #757575;
            /* Colors.grey[600] */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh;
            max-width: 480px;
            /* Mobile width constraint */
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .icon-container {
            text-align: center;
            margin-bottom: 24px;
        }

        .icon-container .material-icons-outlined {
            font-size: 80px;
            color: var(--primary-blue);
        }

        h1 {
            color: var(--dark-blue);
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin: 0 0 8px 0;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 16px;
            margin: 0 0 48px 0;
        }

        .input-group {
            margin-bottom: 16px;
            position: relative;
        }

        .input-group .material-icons-outlined {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        input {
            width: 100%;
            padding: 18px 16px 18px 48px;
            box-sizing: border-box;
            border: 2px solid transparent;
            border-radius: 12px;
            background-color: var(--light-bg);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary-blue);
        }

        .forgot-password {
            text-align: right;
            margin-top: -8px;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(100, 181, 246, 0.2);
            transition: background-color 0.2s;
            margin-bottom: 24px;
        }

        button:hover {
            background-color: #42A5F5;
        }

        .signup-row {
            text-align: center;
            font-size: 14px;
        }

        .signup-row a {
            color: var(--dark-blue);
            text-decoration: none;
            font-weight: 700;
            margin-left: 4px;
        }

        #snackbar {
            visibility: hidden;
            min-width: 250px;
            background-color: #FF5252;
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
            transform: translateX(-50%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #snackbar.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-container">
            <span class="material-icons-outlined">medical_services</span>
        </div>

        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to continue your secure session</p>

        <div class="input-group">
            <span class="material-icons-outlined">email</span>
            <input type="email" id="emailInput" placeholder="Email Address">
        </div>

        <div class="input-group">
            <span class="material-icons-outlined">lock</span>
            <input type="password" id="passwordInput" placeholder="Password">
        </div>

        <div class="forgot-password">
            <a href="/forgot-password">Forgot Password?</a>
        </div>

        <button type="button" onclick="mockLogin()">Login</button>

        <div class="signup-row">
            Don't have an account? <a href="/signup">Sign Up</a><br><br>
            <a href="/report" style="color: var(--text-muted); font-weight: 400;">Explore the AI Summarizer Beta</a>
        </div>
    </div>

    <div id="snackbar">Invalid Email or Password</div>

    <script>
        async function mockLogin() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            if (!email || !password) {
                showSnackbar("Please enter both email and password.");
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/home';
                } else {
                    showSnackbar(data.error || "Invalid Email or Password");
                }
            } catch (err) {
                showSnackbar("Server error. Please try again.");
            }
        }

        function showSnackbar(message) {
            const x = document.getElementById("snackbar");
            x.innerText = message;
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>
</body>

</html>
